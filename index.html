    body {
      margin: 0;

      background-color: #f8f9fa;
      color: #333;

    }
    header {
      background-color: #1f1f1f;
      color: #fff;
      padding: 20px 0;

      flex-wrap: wrap;
    }

      flex: 1 1 200px;
      max-width: 300px;
      text-align: center;
      padding: 20px;

    .game img {
